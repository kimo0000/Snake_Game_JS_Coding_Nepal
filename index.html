<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="content">
        <span class="btn_close">X</span>
        <h2>game Over</h2>
        <button class="replay">Replay</button>
      </div>
    </div>
    <div class="snake_game">
      <div class="details">
        <div class="score">score: 0</div>
        <div class="high_score">high Score: 0</div>
      </div>
      <div class="play_game"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
